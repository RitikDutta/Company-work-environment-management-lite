<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Training Page</title>
  <!-- face-api.js from CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .container {
      position: relative;
      display: inline-block;
      width: 640px;
      height: 480px;
      border: 1px solid #ccc;
    }
    #videoElement {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      background: #000;
      z-index: 0;
    }
    #controls {
      margin-bottom: 1rem;
    }
    #labelInput {
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>Face Training Page</h1>

  <div id="controls">
    <button id="loadModelsBtn">Load Models</button>
    <button id="startVideoBtn">Start Video</button>
    <input type="text" id="labelInput" placeholder="Label (e.g. Alice)" />
    <button id="registerBtn">Register Face</button>
    <button id="saveBtn">Save Descriptors</button>
  </div>

  <div id="status">Status messages will appear here...</div>

  <div class="container">
    <video id="videoElement" autoplay muted playsinline></video>
  </div>

  <script>
    // ------------------------------------------------------------------
    // GLOBAL STATE
    // ------------------------------------------------------------------
    let modelsLoaded = false;
    let videoStream = null;

    // We'll store face descriptors in memory:
    // descriptorsByLabel = { 'Alice': [Float32Array, ...], 'Bob': [...], ... }
    let descriptorsByLabel = {};

    // ------------------------------------------------------------------
    // DOM ELEMENTS
    // ------------------------------------------------------------------
    const loadModelsBtn   = document.getElementById('loadModelsBtn');
    const startVideoBtn   = document.getElementById('startVideoBtn');
    const registerBtn     = document.getElementById('registerBtn');
    const saveBtn         = document.getElementById('saveBtn');
    const labelInputEl    = document.getElementById('labelInput');
    const statusEl        = document.getElementById('status');
    const videoEl         = document.getElementById('videoElement');

    // ------------------------------------------------------------------
    // 1. LOAD MODELS
    // ------------------------------------------------------------------
    loadModelsBtn.addEventListener('click', async () => {
      statusEl.textContent = 'Loading models...';
      try {
        await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
        modelsLoaded = true;
        statusEl.textContent = 'Models loaded successfully!';
        console.log('[DEBUG] Models loaded.');
      } catch (err) {
        statusEl.textContent = 'Error loading models: ' + err;
        console.error(err);
      }
    });

    // ------------------------------------------------------------------
    // 2. START VIDEO
    // ------------------------------------------------------------------
    startVideoBtn.addEventListener('click', async () => {
      if (!modelsLoaded) {
        statusEl.textContent = 'Please load models first!';
        return;
      }
      if (videoStream) {
        statusEl.textContent = 'Video is already running.';
        return;
      }
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoEl.srcObject = videoStream;
        videoEl.onloadedmetadata = () => {
          videoEl.play();
          statusEl.textContent = 'Video stream started.';
          console.log('[DEBUG] Video started');
        };
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error accessing webcam: ' + err;
      }
    });

    // ------------------------------------------------------------------
    // 3. REGISTER FACE
    // ------------------------------------------------------------------
    registerBtn.addEventListener('click', async () => {
      if (!videoStream) {
        alert('Please start the video first!');
        return;
      }
      const label = labelInputEl.value.trim();
      if (!label) {
        alert('Please enter a label before registering!');
        return;
      }

      statusEl.textContent = `Registering face for "${label}"...`;

      // Detect a single face
      const detection = await faceapi.detectSingleFace(
        videoEl,
        new faceapi.TinyFaceDetectorOptions()
      ).withFaceLandmarks().withFaceDescriptor();

      if (!detection) {
        statusEl.textContent = 'No face detected, try again.';
        console.log('[DEBUG] No face detected for registration');
        return;
      }

      // Store descriptor
      if (!descriptorsByLabel[label]) {
        descriptorsByLabel[label] = [];
      }
      descriptorsByLabel[label].push(detection.descriptor);

      statusEl.textContent = `Registered face for "${label}". ` +
        `Samples: ${descriptorsByLabel[label].length}`;
      console.log(`[DEBUG] Registered descriptor for ${label}`);
    });

    // ------------------------------------------------------------------
    // 4. SAVE DESCRIPTORS TO LOCALSTORAGE
    // ------------------------------------------------------------------
    saveBtn.addEventListener('click', () => {
      // Convert Float32Array to plain array so we can JSON stringify
      const plainObject = {};
      for (const label in descriptorsByLabel) {
        const descriptorArray = descriptorsByLabel[label].map(float32 => Array.from(float32));
        plainObject[label] = descriptorArray;
      }

      // Stringify and store in localStorage
      localStorage.setItem('faceDescriptors', JSON.stringify(plainObject));
      statusEl.textContent = 'Descriptors saved to localStorage!';
      console.log('[DEBUG] Descriptors saved:', plainObject);
    });
  </script>
</body>
</html>
